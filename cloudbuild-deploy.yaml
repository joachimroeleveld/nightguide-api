steps:
- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --project=nightguide-app-${_ENV}
  - --ciphertext-file=secret.${_ENV}.enc
  - --plaintext-file=.config/${_ENV}/secret.env
  - --location=global
  - --keyring=api
  - --key=secret-conf

  # Decrypt secrets and create .env
- name: 'gcr.io/nightguide-infra/docker-gcloud-make'
  entrypoint: bash
  args:
    - '-c'
    - |
      cat .config/secret/${_ENV}/secret.env .config/${_ENV}.env > .env

  # Install dependencies
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

  # Add Cloudbuild network config to docker-compose file and override Mongo connection URI
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: '/bin/bash'
  args:
    - '-c'
    - |
      printf "\nnetworks:\n   default:\n      external:\n        name: cloudbuild" >> docker-compose.yml
      echo "MONGO_URI=mongodb://root:root@mongo:27017/main-test?authSource=admin" >> .env

  # Spin up MongoDB container for tests
- name: 'docker/compose:1.23.1'
  args: ['up', '-d', 'mongo']

  # Run tests
- name: 'gcr.io/cloud-builders/npm'
  args: ['test']
  env:
  - 'MONGO_URI=mongodb://root:root@mongo:27017/main-test?authSource=admin'

  # Deploy
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy", "app.${_ENV}.yaml", "--version=${VERSION:-$SHORT_SHA}"]

timeout: "1600s"
