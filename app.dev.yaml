service: default

runtime: nodejs
env: flex

liveness_check:
  path: "/health"

readiness_check:
  path: "/health"

handlers:
  - url: .*
    secure: always
    redirect_http_response_code: 301
    script: auto

resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

manual_scaling:
  instances: 1
