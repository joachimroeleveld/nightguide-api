            type: string
            format: 'date-time'
        - in: query
          name: kitchenTime
          schema:
            type: string
            format: 'date-time'
        - in: query
          name: busyTime
          schema:
            type: string
            format: 'date-time'
        - in: query
          name: dancingTime
          schema:
            type: string
            format: 'date-time'
        - in: query
