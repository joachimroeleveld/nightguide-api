        - in: query
          name: tags
          schema:
            type: array
            items:
              type: string
        - in: query
          name: hasFb
          schema:
            type: boolean
        - in: query
          name: musicType
          schema:
            type: array
            items:
              type: string
        - in: query
          name: visitorType
          schema:
            type: array
            items:
              type: string
        - in: query
          name: paymentMethod
